<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 6</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body >
    <video autoplay loop muted plays-inline class="background-clip">
        <source src="854325-hd_1280_720_25fps.mp4" type="video/mp4">
    </video>
    <div class="container">
        
        <div class="header">
            <h2>
                REGISTER COGNIFYZ TECHNOLOGIES
            </h2>
            <form class="form" id="form">
                <div class="form-control">
                    <label>USERNAME</label>
                    <input type="text" name="" id="username" placeholder="Enter your full name" autocomplete="off">
                   
                    <small>Error!</small>
                </div>
                <div class="form-control">
                    <label>E-MAIL</label>
                    <input type="email" name="" id="email" placeholder="Enter your full Email">
                   
                    <small>Error!</small>
                </div>
                <div class="form-control">
                    <label>PHONE NO.</label>
                    <input type="number" name="" id="phone" placeholder="Enter your phone No." autocomplete="off">
                    
                    <small>Error!</small>
                </div>
                <div class="form-control">
                    <label>PASSWORD</label>
                    <input type="password" name="" id="password" placeholder="Enter your password">
                    
                    <small>Error!</small>
                    </div>
                    <div class="form-control1">
                        <label>FEEDBACK (optional)</label>
                        <textarea name="feedback" id="feedback"></textarea>
                        
                    </div>    

               
                <input type="submit" value="Submit" class="btn" name="">
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
